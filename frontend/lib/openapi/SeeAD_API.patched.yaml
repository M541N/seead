      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - 광고 관리
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikeCountResponse'
