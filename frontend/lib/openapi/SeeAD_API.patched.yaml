components:
  schemas:
    Ad:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          title: 광고 소재명
          maxLength: 255
        description:
          type: string
          title: 소재 설명
        media:
          allOf:
          - $ref: '#/components/schemas/AdMedia'
          readOnly: true
        reward_point:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: 리워드 포인트
        redirect_url:
          type: string
          format: uri
          title: 랜딩 URL
          maxLength: 200
        liked:
          type: string
          readOnly: true
      required:
      - id
      - liked
      - media
      - redirect_url
      - title
    AdCampaign:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: 생성일시
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: 수정일시
        name:
          type: string
          title: 캠페인명
          maxLength: 255
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: 캠페인 상태
        start_date:
          type: string
          format: date
          title: 캠페인 시작일
        end_date:
          type: string
          format: date
          title: 캠페인 종료일
        daily_budget:
          type: number
          format: double
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          nullable: true
          title: 일일 예산
        total_budget:
          type: number
          format: double
          pattern: ^-?\d{0,13}(?:\.\d{0,2})?$
          nullable: true
          title: 총 예산
        target_gender:
          type: string
          nullable: true
