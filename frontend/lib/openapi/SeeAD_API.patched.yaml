      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdvertiserDetail'
          description: ''
  /api/advertiser/me/update/:
    put:
      operationId: api_advertiser_me_update_update
      description: 광고주 기본 정보와 회사, 아웃소싱 회사, 브랜드 정보를 수정합니다.
      summary: 광고주 정보 수정
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdvertiserUpdateRequest'
            examples:
              광고주정보수정예시:
                value:
                  name: 테스트 광고주
                  description: 새로운 광고주 설명
                  homepage_url: https://example.com
                  business_info:
                    company_name: 테스트 회사
                    company_name_en: Test Company
                    homepage_url: https://company.com
                    logo_url: /media/image/business/logo/logo.png
                    representative: 홍길동
                    email: test@example.com
                    phone_no: 010-1234-5678
                  outsourcing_companies:
                  - name: 아웃소싱 A
                    description: 영상 제작
                  brands:
                  - name: 브랜드 A
                    description: 주요 브랜드
                summary: 광고주 정보 수정 예시
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdvertiserUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AdvertiserUpdateRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdvertiserDetail'
              examples:
                광고주정보수정예시:
                  value:
                    name: 테스트 광고주
                    description: 새로운 광고주 설명
                    homepage_url: https://example.com
                    business_info:
                      company_name: 테스트 회사
                      company_name_en: Test Company
                      homepage_url: https://company.com
                      logo_url: /media/image/business/logo/logo.png
                      representative: 홍길동
                      email: test@example.com
                      phone_no: 010-1234-5678
                    outsourcing_companies:
                    - name: 아웃소싱 A
                      description: 영상 제작
                    brands:
                    - name: 브랜드 A
                      description: 주요 브랜드
                  summary: 광고주 정보 수정 예시
          description: ''
