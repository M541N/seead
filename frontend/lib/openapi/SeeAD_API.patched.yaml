openapi: 3.0.3
info:
  title: SeeAD API
  version: v1
  description: 앱/웹 공용 광고 플랫폼 API 문서
  contact:
    name: 개발팀
    url: https://seead.com
    email: support@seead.com
  license:
    name: MIT License
paths:
  /api/ad/{id}/:
    get:
      operationId: api_ad_retrieve
      summary: 광고 상세 조회
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - 광고 관리
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
          description: ''
  /api/ad/{id}/like/:
    post:
      operationId: api_ad_like_create
      description: 로그인된 사용자가 광고 좋아요 상태를 토글합니다.
      summary: 광고 좋아요 토글
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - 광고 관리
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AdRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToggleLikeResponse'
          description: ''
  /api/ad/{id}/likes/:
