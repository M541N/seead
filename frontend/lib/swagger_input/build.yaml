#^3.0.3
targets:
  $default:
    builders:
      swagger_dart_code_generator:
        options:
          input_folder: "lib/swagger_input"
          output_folder: "lib/api_generated"
          use_path_for_request_names: true
          enums_case_sensitive: true
          include_if_null: false
          with_base_url: true
          separate_models: true
          override_equal_hash_code: false
          use_required_attribute_for_headers: false
          nullable_fields: true
          include_null_query_vars: false
          input_urls: [ ]
          default_values_map: [ ]
          response_override_value_map: [ ]
          classes_with_nullable_lists: [ ]

